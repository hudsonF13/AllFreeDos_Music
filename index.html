<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cópia do Baguio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond&family=Merriweather&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="title">AllfreeDo's</div>
        <div class="photo">
            <img id="capaDisco" alt="Capa do Álbum" height="225" width="225">
        </div>
        <audio class="image" id="audio"></audio>
        <div class="medMenu">
            <button><i class="bi bi-reply"></i></button>
            <button id="like"><i class="bi bi-heart"></i></button>
            <button><i class="bi bi-three-dots-vertical"></i></button>
        </div>

        <div id="progressBar" class="bar">
            <div class="progressBar">
                <div class="currentBar" id="currentProgress"></div>
            </div>
        </div>
        <div id="timeBox">
            <div id="songTime">00:00:00</div>
            <div id="totalTime">00:00:00</div>
        </div>

        <div class="info">
            <h2 id="nomeMusica">Nome da Música</h2>
            <div class="band" id="band">Nome da Banda</div>
        </div>
        <div class="play">
            <button id="repeat"><i class="bi bi-repeat weightButton"></i></button>
            <button id="previous" class="botton"><i class="bi bi-skip-start-fill"></i></button>
            <button id="playMusic" class="botton"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="botton"><i class="bi bi-skip-end-fill"></i></button>
            <button id="shuffle"><i class="bi bi-shuffle weightButton"></i></button>
        </div>
        
    </div>
    <script src="index.js"></script>

</body>

</html>
